<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis&family=Poppins:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <div class="hero">
        <div class="navbar">
            <img src="img/logo.png" alt="LOGO">
            <ul>
                <li><a href="#"> Home</a></li>
                <li><a href="#"> About</a></li>
                <li><a href="#"> Contact</a></li>
            </ul>
            <div class="navbar-icons">
                <img src="img/bell.png" alt="Notification">
                <img src="img/user.png" alt="User Profile">
                <img src="img/menu.png" alt="Menu">
            </div>
        </div>
        <div class="banner">
            <div class="left-column">
                <div class="search-box">
                    <img src="img/search.png" alt="Search">
                    <input type="text">
                </div>
                <h1> Straw<span>berries </span></h1>
                <h3> Always Fills Your <span>Heart With Joy!</span> </h3>
                <p> Lorem Ipsum is not simply random text. It has roots in a piece of classical Latin literature from 45 BC, making it over 2000 years old. Richard McClintock, a Latin professor at Hampden-Sydney College in Virginia.</p>
                <div class="btn">
                    <button type="button" class="primary-btn"> Learn more</button>
                    <button type="button"> Watch video</button>
                </div>
                <div class="social-icons">
                    <img src="img/facebook.png" alt="Facebook">
                    <img src="img/instagram.png" alt="Instagram">
                    <img src="img/twitter.png" alt="Twitter">
                    <img src="img/pinterest.png" alt="Pinterest">
                </div>
            </div>
            <div class="right-column">
                <img src="img/feature.png" alt="">
            </div>
        </div>
    </div>
</body>
</html>
